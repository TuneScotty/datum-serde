name = "tunescotty/datum_serde"
version = "0.1.1"
description = "Type-safe data serialization, migration, and versioning for Roblox"
license = "MIT"
authors = ["TuneScotty"]
repository = "https://github.com/TuneScotty/datum-serde"

includes = [
    "README.md",
    "LICENSE",
    "pesde.toml",
    "src/datum",
]

[target]
environment = "roblox"
exports = { datum = "src/datum" }

[indices]
default = "https://github.com/pesde-pkg/index"
